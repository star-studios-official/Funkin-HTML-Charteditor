# This is a basic workflow to help you get started with Actions

name: Build for release


# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  buildHTML:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.3.7
      # Runs a set of commands using the runners shell
      - name: Install Haxelib
        run: |
          sudo apt-get install libvlc-dev
          sudo apt-get install libvlccore-dev
          sudo apt-get install libvlc-bin
          sudo apt-get install vlc-bin
          sudo apt-get install libluajit-5.1-2
          sudo apt-get install libluajit-5.1-dev
          haxelib setup ~/haxelib
          haxelib install hxcpp > /dev/null --quiet
          haxelib install hmm --quiet
          haxelib run hmm install
          haxelib run lime rebuild systools linux
          git submodule update --init --recursive
      - name: Create Version Tag
        run: echo "${{github.run_id}}" > VERSION
      - name: Compile
        run: haxelib run lime build project.hxp html5 -v -release -DFEATURE_POLYMOD_MODS -DFEATURE_CHART_EDITOR -DFEATURE_STAGE_EDITOR  -DFEATURE_GHOST_TAPPING
      - name: Publish Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: VSliceHTML5
          path: 'export/release/html5/bin'
